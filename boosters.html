<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PENXCHAIN</title>


        <!-- web logo -->
        <link rel="icon" href="images/icon.png" class="img-fluid">

        <!-- css -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="css/aos.css">

    </head>

    <body>



        <section class="container-fluid tap">

            <div class="row tap-container">




                <h3 class="boost-header text-center">Boosters</h3>



                <div class="col-md-12 boosters active-booster">

                    <a class="" href="#">

                        <p><img src="images/tap.svg" class="img-fluid main-img"> Multitap</p>


                    </a>


                    <div class="action">

                        <p>
                            <img src="images/coin.svg" class="img-fluid"> 500
                        </p>

                    </div>

                </div>




                <div class="col-md-12 boosters">

                    <a class="#" href="#">

                        <p><img src="images/energy.svg" class="img-fluid main-img"> Energy Limit </p>


                    </a>


                    <div class="action">

                        <p>
                            <img src="images/coin.svg" class="img-fluid"> 500
                        </p>

                    </div>

                </div>


                <div class="col-md-12 boosters">

                    <a class="#" href="#">

                        <p><img src="images/recharge.svg" class="img-fluid main-img"> Recharge Limit </p>


                    </a>


                    <div class="action">

                            <img src="images/coin.svg" class="img-fluid"> 1000
                        </p>

                    </div>

                </div>








                <div class="menu">

                    <p class="text-center menu-text-holder">
                        <a href="index.html" class="btn btn-sm menu-btn"><img src="images/coin.svg" class="img-fluid">
                            Play</a>

                        <a href="task.html" class="btn btn-sm menu-btn "><img src="images/task.svg" class="img-fluid">
                            Task</a>

                        <a href="boosters.html" class="btn btn-sm menu-btn active"><img src="images/boost.svg"
                                class="img-fluid"> Boost</a>

                        <a href="stats.html" class="btn btn-sm menu-btn"><img src="images/stats.svg" class="img-fluid">
                            Stats</a>

                        <a href="refer.html" class="btn btn-sm menu-btn"><img src="images/ref.svg" class="img-fluid">
                            Ref</a>
                    </p>


                </div>
            </div>



        </section>





        <script src=" js/aos.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/cdnbundle.min.js"></script>
        <script src="js/cdntextFit.min.js"></script>
        <script src="main.js"></script>
